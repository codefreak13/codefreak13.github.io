<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
   <link rel="stylesheet" href="insta.css">
   <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
 </head>
  <body>
    <div class="sidebar">
      <nav>
        <a href="#"><i class="fal fab fa-instagram"></i></a>
          <a href="#" class="alone"><i class="fat fas fa-plus-circle"></i></a>
          <a href="#"><i class="fat far fa-calendar-alt"></i></a>
          <a href="#"><i class="fat fas fa-images"></i></a>
          <a href="#"><i class="fat fab fa-instagram"></i></a>
          <a href="#" class="liner"><i class="fat fas fa-signal"></i></a>
      </nav>
      <nav class="lower">
        <a href="#"><i class="fas fa-cog"></i></a>
      </nav>
    </div>

    <div class="topbar">
      <h3>Dashboard</h3>
      <nav>
        <ul class="dash">
          <li><a href="#"><i class="fas fa-cog"></i></a></li>
          <li><a href="#"><i class="fas fa-plus-circle"></i></a></li>
          <li><a href="#"></a></li>
        </ul>
      </nav>
    </div>

    <div class="main">
      <div class="one">
        <div class="upload">
          <h4>Upload Media</h4>
          <div class="symbol">
            <i class="fas fa-desktop"></i>
            <i class="fas fa-link"></i>
          </div>
        </div>
        <div class="gallery">
          <div class="photo">
            <img src="./hacksaw.jpeg" alt="hacksaw">
          </div>
          <div class="photo">
            <img src="./cat.jpg" alt="cat">
          </div>
          <div class="photo">
            <img src="./locations.jpg" alt="locations">
          </div>
          <div class="photo">
            <img src="./kiss.jpg" alt="kiss">
          </div>
          <div class="photo">
            <img src="./olive kane.jpeg" alt="olive">
          </div>
          <div class="photo">
            <img src="./pattern.jpeg" alt="pattern">
          </div>
          <div class="photo">
            <img src="./rum.jpg" alt="rum">
          </div>
          <div class="photo">
            <img src="./berry.jpg" alt="berry">
          </div>
          <div class="photo">
            <img src="./donut.jpg" alt="donut">
          </div>
          <div class="photo">
            <img src="./myrtle.jpg" alt="myrtle">
          </div>
          <div class="photo">
            <img src="./olive kane 2.jpeg" alt="kane">
          </div>
          <div class="photo">
            <img src="./mission.jpg" alt="mission">
          </div>
        </div>
      </div>

      <div class="two">
        <div class="post">
          <h4>New Post</h4>
        </div>
          <div class="box">
          </div>
          <div class="text">
            <span>The view was incredible!</span><br>
            <span>#LiveAuthentic</span>
          </div>
          <div class="pic-1">
            <p><i class="fas fa-link"></i></p>
            <h5>Choose Accounts</h5>
          </div>
          <div class="pic-2">
            <p><i class="far fa-check-square"></i> </p>
              <h5><strong>Schedule</strong></h5>
          </div>
          <div class="pic-3">
            <p><i class="far fa-calendar-alt"></i></p>
            <h5>2017-11-16 19:24</h5>
          </div>
            <input class="button" type="submit" name="content" value="SCHEDULE THE POST">
      </div>

      <div class="three">
        <div class="instagram">
          <h2>Instagram</h2>
        </div>
        <div class="tp">
        </div>
        <div class="bt">
        </div>
        <div class="container">
          <img src="./kiss.jpg" alt="kiss">
        </div>
        <div class="ps">
          <span>The view was incredible!</span><br>
          <span class="blue">#LiveAuthentic</span>
        </div>
      </div>

    </div>

    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="insta.js" type="text/javascript">
    </script>
  </body>
</html>
